<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Days Since I Started My House Journey</title>
	<style>
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}

		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-image: url('./gradient.jpeg');
			background-repeat: no-repeat;
			background-size: cover;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			display: flex;
			align-items: center;
			justify-content: center;
			color: rgb(230, 208, 208);
			padding: 4px;
		}

		h1 {
			font-size: 2em;
		}

		#days {
			font-size: 40px;
		}
	</style>
</head>

<body>
	<div class="parent">
		<h1>
			<p id="days">Loading...</p>
		</h1>
	</div>

	<script>
		function calculateDaysPassed() {
			const startDate = new Date('2025-06-28'); // Challenge Start Date
			const today = new Date();

			startDate.setHours(0, 0, 0, 0);
			today.setHours(0, 0, 0, 0);

			const diffTime = today - startDate;
			const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

			const message = diffDays >= 0
				? `${diffDays} day${diffDays !== 1 ? 's' : ''} since I started my journey to own a house. üè°`
				: `The challenge starts in ${Math.abs(diffDays)} day${Math.abs(diffDays) !== 1 ? 's' : ''}.`;

			document.getElementById('days').textContent = message;
		}

		calculateDaysPassed();
	</script>
</body>

</html>
